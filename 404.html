/* Styl sekcji przed i po czyszczeniu */
#przed-po {
  background: linear-gradient(to right, #000000, #1a1a2e, #111111);
}

.image-compare {
  position: relative;
  overflow: hidden;
  border-radius: 1rem;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
}

.image-compare img {
  width: 100%;
  height: auto;
  display: block;
  transition: opacity 0.5s ease-in-out;
}

.image-compare .img-before {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 10;
}

.image-compare:hover .img-before {
  opacity: 0;
}

#przed-po h3 {
  font-weight: 700;
  color: #facc15;
}

#przed-po p {
  color: #e5e7eb;
}
